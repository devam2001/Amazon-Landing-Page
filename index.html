<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Amazon.in</title>
    </head>
    <body>
        <header>
            <div class="first">
                <div class="flex logo">
                <a href="#"> <img src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-1024x310.png" alt=""></a>
                <div class="map flex">
                    <i class="fas fa-map-marker"></i>
                    <div>
                        <span>Deliver to</span>
                        <span>India</span>
                    </div>
                </div>
            </div>
            
            <div class ="flex input">
                <div>
                    <span>ALL</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="https://media.istockphoto.com/vectors/flag-of-india-vector-id519611160?s=612x612" alt="">
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Helo, Sign in</span>
                    <div class="flex ac">
                        <span>Account & Lists</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="sign">
                    <span>Returns</span>
                    <span>& Orders</span>
                    
                </div>
                <div class="flex cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="second-1">
                <div>
                    <i class="fas fa-bars"></i>
                    <span>All</span>
                </div>
            </div>
            <div class="second-2">
                <ul>
                    <li>Fresh</li>
                    <li>Gift Cards</li>
                    <li>Customer Service</li>
                    <li>Buy Again</li>
                    <li>Amazon Pay</li>
                    <li>Baby</li>
                    <li>Grocery & Gourmet Foods</li>
                </ul>
            </div>
        </div>
        </header>
        <section class="sec-1">
            <div class="slider">
                <div class="image-box">
                    <div class="slide">
                        <img src="https://i.ibb.co/vkKQwcR/2x-EBD-Hero-2-PC-CB633813928.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/z5mtBGT/CS-PC-BUNK-3000x1200-CB633573671.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/LJbgkGK/footwear-pc-3000x-CB633849629.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/5B5WrSf/PC-Hero-3000x1200-CB643589305.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
